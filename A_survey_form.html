<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<h1 id="title">Survey Form</h1>

<p id="description">Thank you for taking the time</p>

<div class="container">
    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name:</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email:</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email" required/>
        </div>
        <div class="form-group">
            <label for="age" id="age-label">Age:</label>
            <input type="number" min="18" max="50" name="age" id="age" class="form-control" placeholder="Age" required/>
        </div>
        <div class="form-group">
            <label for="education" id="dropdown">Education:</label>
            <select name="education" id="education" class="form-control">
                <option disabled selected value>Select an option</option>
                <option value="high">High</option>
                <option value="student">Student</option>
                <option value="elementary">Elementary</option>
            </select>
        </div>

        <div class="form-group">
            <p>Are you looking for a job?</p>
            <div>
                <label for="definietly">
                    <input type="radio" value="definietly" checked class="input-radio"/>Definietly</label>
            </div>
            <div>
                <label for="maybe">
                    <input type="radio" value="maybe" class="input-radio"/>Maybe</label>
            </div>
            <div>
                <label for="not sure">
                    <input type="radio" value="not sure" class="input-radio"/>Not sure</label>
            </div>
        </div>

        <div class="form-group">
            <label for="industry" id="dropdown">Which industry?</label>
            <select name="industry" id="industry" class="form-control">
                <option disabled selected value>Select an option</option>
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                <option value="production">Production</option>
            </select>
        </div>
        <div class="form-group">
            <p>Experience:</p>
            <div>
                <label for="<1>">
                    <input type="checkbox" value="<1" class="input-checkbox"/>up to 1 Year</label>
            </div>
            <div>
                <label for="<2>">
                    <input type="checkbox" value="<2" class="input-checkbox"/>up to 2 Years</label>
            </div>
            <div>
                <label for=">3>">
                    <input type="checkbox" value=">3" class="input-checkbox"/>greater than 3 Years</label>
            </div>
        </div>
        <div class="form-group">
            <p>Any comments?</p>
            <textarea id="comments" class="form-control" placeholder="Enter your comments"></textarea>
        </div>
        <button type="button">Submit</button>
    </form>
</div>
</body>
</html>
